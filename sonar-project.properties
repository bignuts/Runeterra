sonar.projectKey=Runeterra
sonar.projectName=Runeterra
sonar.projectVersion=0.1

# =====================================================
#   Meta-data for the project
# =====================================================

sonar.links.homepage=https://github.com/utilForever/Runeterra
sonar.links.ci=https://travis-ci.org/utilForever/Runeterra
sonar.links.scm=https://github.com/utilForever/Runeterra
sonar.links.issue=https://github.com/utilForever/Runeterra/issues

# =====================================================
#   Properties that will be shared amongst all modules
# =====================================================

# SQ standard properties
sonar.sources=.
sonar.exclusions=README.md,3RD-PARTY.md,Dockerfile,Documents/**,Libraries/**,Resources/**,Scripts/**

# Properties specific to the C/C++ analyzer:
sonar.cfamily.build-wrapper-output=bw-output
sonar.cfamily.gcov.reportsPath=build/Tests/UnitTests/CMakeFiles